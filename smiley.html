<!DOCTYPE html>
<html>
    <head>
        <title>
            Smiley
        </title>
        <link rel="stylesheet" type="text/css" href="smiley.css">
    </head>
    <body>
                  <div class="all">
                    <table>
                        <tr>
                            <td>
                                <div class="handle"></div>
                            </td>
                        </tr>
                        <tr>
                          <td>
                              <div class="blade"></div>
                          </td>
                      </tr>
                        <tr>
                            <td>
                              <div class="face">
                                  <table>
                                      <tr>
                                          <td>
                                            <div class="leye">
                                                <div class="leftball"></div>
                                            </div>
                                          </td>
                                          <td>
                                            <div class="reye">
                                                <div class="rightball"></div>
                                            </div>
                                          </td>
                                      </tr>
                                      <tr>
                                        <td>
                                            <div class="nose"></div>
                                          </td>
                                      </tr>
                                      <tr>
                                        <td>
                                            <div class="mouth">
                                                <table>
                                                    <tr>
                                                        <td>
                                                            <div class="t1"></div>
                                                        </td>
                                                        <td>
                                                            <div class="t2"></div>
                                                        </td>
                                                    </tr>
                                                </table>
                                                
                                                
                                            </div>
                                          </td>
                                      </tr>
                                  </table>
                              </div>
                            </td>
                        </tr>
  
                    </table>
                  </div>
    </body>
</html>
